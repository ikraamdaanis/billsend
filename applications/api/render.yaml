services:
  - type: web
    name: pdf-service
    env: bun
    buildCommand: bun install && npx puppeteer browsers install chrome
    startCommand: bun run src/index.ts
    envVars:
      - key: API_KEY
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: PORT
        value: 4001

